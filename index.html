<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css">

<!-- Supabase client -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://hfxpaveruppfacmsswld.supabase.co";
  const SUPABASE_KEY = "sb_publishable_KcWYHeT--j7N_ZjmHyTTBg_FKPHthQx";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  window.supabaseClient = supabase; // make global for use in script.js
</script>
</head>
<body>
  <div class="app">
    <header>
      <h1>Minesweeper</h1>
      <div class="controls">
        <label>Player: <input id="playerName" /></label>
        <label>Difficulty: 
          <select id="difficulty">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
            <option value="custom">Custom</option>
          </select>
        </label>
        <button id="startBtn">Start</button>
      </div>
    </header>

    <main>
      <div class="board-wrap">
        <div class="status">
          <div>Mines Left: <span id="minesLeft">0</span></div>
          <div>Time: <span id="timer">0</span></div>
        </div>
        <div id="message"></div>
        <div id="gridContainer"></div>
        <!--<div>Last Score: <span id="lastScore"></span></div>-->
      </div>

      <div class="sidebar">
        <h3>Leaderboard</h3>
        <div id="leaderboard" class="leaderboard"></div>
      </div>
    </main>

    <footer>
      Minesweeper Game
    </footer>
  </div>

  <!-- Your game script -->
  <script src="script.js" defer></script>
</body>
</html>
