<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <script src="https://www.gstatic.com/firebasejs/10.18.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.18.0/firebase-database-compat.js"></script>
  <script>
  // Initialize Firebase
  const firebaseConfig = {
    databaseURL: "https://lakefront-minesweeper-default-rtdb.firebaseio.com/"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
</script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Minesweeper</h1>
      <div class="controls">
        <label>Player: <input id="playerName" /></label>
        <label>Difficulty: 
          <select id="difficulty">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
            <option value="custom">Custom</option>
          </select>
        </label>
        <button id="startBtn">Start</button>
      </div>
    </header>

    <main>
      <div class="board-wrap">
        <div class="status">
          <div>Mines Left: <span id="minesLeft">0</span></div>
          <div>Time: <span id="timer">0</span></div>
        </div>
        <div id="message"></div>
        <div id="gridContainer"></div>
        <div>Last Score: <span id="lastScore"></span></div>
      </div>

      <div class="sidebar">
        <h3>Leaderboard</h3>
        <div id="leaderboard" class="leaderboard"></div>
      </div>
    </main>

    <footer>
      Minesweeper Game
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
